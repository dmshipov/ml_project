name: CI-CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest  # Для тестов

      - name: Run tests
        run: |
          # Адаптируйте под ваш проект: если есть папка tests/, запустите pytest
          # Пример: pytest tests/ -v || exit 1
          # Если тестов нет, добавьте простой тест (например, импорт модулей)
          python -c "import scripts; print('Scripts imported successfully')" || exit 1

      - name: Compile sources
        run: |
          python -m compileall scripts api

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Safety check (dependencies)
        run: safety check -r requirements.txt --full-report

      - name: Bandit check (code security)
        run: bandit -r scripts api -f json -o bandit-report.json || true  # Не ломает пайплайн на warnings

  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: dockerfiles/Dockerfile.api
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/credit-scoring-api:latest
            ${{ secrets.DOCKER_REGISTRY }}/credit-scoring-api:${{ github.sha }}
          platforms: linux/amd64

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-and-push-docker
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig for STAGING
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > $HOME/.kube/config

      - name: Apply manifests to STAGING
        run: |
          kubectl apply -f k8s/ --dry-run=client
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            kubectl apply -f k8s/
          fi

  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://credit-api.example.com  # Замените на ваш URL
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig for PROD
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_PROD }}" | base64 -d > $HOME/.kube/config

      - name: Apply manifests to PROD
        run: |
          kubectl apply -f k8s/

  monitor-production:
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Check /health endpoint after deploy
        run: |
          curl -f -m 30 https://credit-api.example.com/health || (echo "Health check failed!" && exit 1)
