name: CI-CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile sources
        run: |
          python -m compileall scripts api

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install safety
        run: |
          python -m pip install --upgrade pip
          pip install safety

      - name: Safety check
        run: safety check -r requirements.txt

  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: dockerfiles/Dockerfile.api
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/credit-scoring-api:latest

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-and-push-docker
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig for STAGING
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" > $HOME/.kube/config

      - name: Apply manifests to STAGING
        run: |
          kubectl apply -f k8s/

  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://credit-api.example.com
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig for PROD
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_PROD }}" > $HOME/.kube/config

      - name: Apply manifests to PROD
        run: |
          kubectl apply -f k8s/

  monitor-production:
    runs-on: ubuntu-latest
    needs: deploy-production
    steps:
      - name: Check /health endpoint after deploy
        run: |
          echo "Оцениваем работоспособность production-сервиса после развертывания"
          # В образовательном проекте URL сервиса задан условно.
          # В реальной среде использовался бы актуальный адрес ingress или load balancer.
          echo "curl https://credit-api.example.com/health || exit 1"
