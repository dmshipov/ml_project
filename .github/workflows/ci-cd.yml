name: CI-CD
on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies and run tests
        working-directory: Credit_Scoring_MLOps  
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          # Пример простого теста: проверьте импорт ваших модулей
          python -c "import scripts; import api; print('Modules imported successfully')" || exit 1
          # Если есть тесты: pytest tests/ -v

      - name: Compile sources
        run: |
          python -m compileall scripts api

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Safety check (dependencies)
        run: safety check -r requirements.txt --full-report

      - name: Bandit check (code security)
        run: bandit -r scripts api -f json -o bandit-report.json || true  # Не прерывает на warnings

  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: dockerfiles/Dockerfile.api
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/credit-scoring-api:latest
            ${{ secrets.DOCKER_REGISTRY }}/credit-scoring-api:${{ github.sha }}
          platforms: linux/amd64

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-and-push-docker
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig for STAGING
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > $HOME/.kube/config  # Декодируем base64

      - name: Apply manifests to STAGING
        run: |
          kubectl apply -f k8s/ --dry-run=client  # Dry-run для PR (проверка без apply)
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            kubectl apply -f k8s/  # Полный apply только на push to main
          fi

  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://credit-api.example.com 
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig for PROD
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_PROD }}" | base64 -d > $HOME/.kube/config  # Декодируем base64

      - name: Apply manifests to PROD
        run: |
          kubectl apply -f k8s/

  monitor-production:
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Check /health endpoint after deploy
        run: |
          echo "Проверяем работоспособность production-сервиса после развертывания"
          # В образовательном проекте URL сервиса задан условно.
          # В реальной среде использовался бы актуальный адрес ingress или load balancer.
          echo "curl https://credit-api.example.com/health || exit 1"
